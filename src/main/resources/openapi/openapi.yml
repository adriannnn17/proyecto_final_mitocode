          type: string
      required:
        - apellidos
        - especialidad
        - nombres
    ClienteSchemaResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        nombres:
          type: string
        apellidos:
          type: string
        email:
          type: string
        telefono:
          type: string
      required:
        - id
        - nombres
        - apellidos
        - email
        - telefono
    ClienteSchemaRequest:
      type: object
      properties:
        nombres:
          type: string
        apellidos:
          type: string
        email:
          type: string
        telefono:
          type: string
      required:
        - nombres
        - apellidos
        - email
        - telefono
    HorarioDisponibleSchemaResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        profesional:
          $ref: '#/components/schemas/ProfesionalSchemaResponse'
        fecha:
          type: string
          format: date
        horaInicio:
          type: string
          format: date-time
        horaFin:
          type: string
          format: date-time
      required:
        - id
        - profesional
        - fecha
        - horaInicio
        - horaFin
    HorarioDisponibleSchemaRequest:
      type: object
      properties:
        profesionalId:
          type: string
        fecha:
          type: string
          format: date
        horaInicio:
          type: string
          format: date-time
        horaFin:
          type: string
          format: date-time
      required:
        - profesionalId
        - fecha
        - horaInicio
        - horaFin
    RegistroReservaSchemaResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        fecha:
          type: string
          format: date
        horaInicio:
          type: string
          format: date-time
        horaFin:
          type: string
          format: date-time
        cliente:
          $ref: '#/components/schemas/ClienteSchemaResponse'
        profesional:
          $ref: '#/components/schemas/ProfesionalSchemaResponse'
        estado:
          type: string
          enum:
            - CREADA
            - CANCELADA
            - COMPLETADA
      required:
        - id
        - fecha
        - horaInicio
        - horaFin
        - cliente
        - profesional
        - estado
    RegistroReservaSchemaRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        fecha:
          type: string
          format: date
        horaInicio:
          type: string
          format: date-time
        horaFin:
          type: string
          format: date-time
        clienteId:
          type: string
          format: uuid
        profesionalId:
          type: string
          format: uuid
      required:
        - id
        - fecha
        - horaInicio
        - horaFin
        - clienteId
        - profesionalId
    ReservaSegunProfesionalSchemaResponse:
      type: object
      properties:
        cliente:
          type: string
        profesional:
          type: string
      required:
        - cliente
        - profesional
    ReservasSegunProfesionalSchemaResponse:
